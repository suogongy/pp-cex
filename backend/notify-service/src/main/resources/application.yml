spring:
  application:
    name: notify-service
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: false
    banner-mode: "off"
  config:
    import:
      - optional:nacos:notify-common-config.yaml
      - optional:nacos:notify-mysql-config.yaml
      - optional:nacos:notify-redis-config.yaml
      - optional:nacos:notify-rocketmq-config.yaml

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        metadata:
          version: 1.0.0
          context-path: /notify
      config:
        enabled: true
        server-addr: localhost:8848
        file-extension: yaml

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: 通知服务API文档
    description: 通知服务接口文档
    email: dev@ppcex.com
    concat: PPCEX Team
    url: https://www.ppcex.com
    version: v1.0.0
    license: Apache 2.0
    license-url: http://www.apache.org/licenses/LICENSE-2.0.html
  setting:
    language: zh_cn
    enable-swagger-models: true
    swagger-model-name: 实体类列表