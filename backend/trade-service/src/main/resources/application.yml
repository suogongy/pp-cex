spring:
  application:
    name: trade-service
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: false
    banner-mode: "off"

  config:
    import:
      - optional:nacos:mysql-config.yaml?group=trade-service&namespace=d8a0e588-e615-448b-994c-0ad931c56808&refresh=true
      - optional:nacos:common-config.yaml?group=trade-service&namespace=d8a0e588-e615-448b-994c-0ad931c56808&refresh=true
      - optional:nacos:rocketmq-config.yaml?group=trade-service&namespace=d8a0e588-e615-448b-994c-0ad931c56808&refresh=true
      - optional:nacos:redis-config.yaml?group=trade-service&namespace=d8a0e588-e615-448b-994c-0ad931c56808&refresh=true

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: d8a0e588-e615-448b-994c-0ad931c56808
        group: trade-service
        metadata:
          version: 1.0.0
          context-path: /trade
      config:
        server-addr: localhost:8848
        namespace: d8a0e588-e615-448b-994c-0ad931c56808
        group: trade-service
        file-extension: yaml
    stream:
      function:
        definition: orderTopic
      rocketmq:
        binder:
          name-server: localhost:9876

server:
  port: 8003
  servlet:
    context-path: /trade

# Knife4j Configuration
knife4j:
  enable: true
  setting:
    language: zh_cn
    enableSwaggerModels: true
    enableDocumentManage: true
    swaggerModelName: 实体类列表
    enableVersion: false
    enableReloadCacheParameter: false
    enableFilterMultipartApis: false
    enableFilterMultipartMethods: false
    enableRequestCache: true
    enableHost: false
    enableHomeCustom: true
    homeCustomLocation: classpath:markdown/home.md
    enableAfterScript: true
    enableSwaggerAuth: true  # 启用Swagger认证
  enableRequestCache: true
  enableHost: false
  openapi:
    title: PPCEX Trade Service API
    description: 交易服务API文档
    email: support@ppcex.com
    concat: PPCEX Team
    url: https://www.ppcex.com
    version: v1.0.0
    license: MIT License
    license-url: https://opensource.org/licenses/MIT

debug: false