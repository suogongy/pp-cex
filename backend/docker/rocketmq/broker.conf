# broker集群名称
brokerClusterName = DefaultCluster

# broker名称
brokerName = broker-a

# brokerId, 0表示master, 大于0表示slave
brokerId = 0

# 删除文件时间点，默认凌晨4点
deleteWhen = 04

# 文件保留时间，默认48小时
fileReservedTime = 48

# Broker的角色
# ASYNC_MASTER 异步复制Master
# SYNC_MASTER 同步双写Master
# SLAVE
brokerRole = ASYNC_MASTER

# 刷盘方式
# ASYNC_FLUSH 异步刷盘
# SYNC_FLUSH 同步刷盘
flushDiskType = ASYNC_FLUSH

# 设置Broker服务器IP地址
brokerIP1 = rocketmq-broker

# NameServer地址
namesrvAddr = rocketmq-nameserver:9876

# 存储路径
storePathRootDir = /home/rocketmq/store
storePathCommitLog = /home/rocketmq/store/commitlog
storePathConsumerQueue = /home/rocketmq/store/consumequeue
storePathIndex = /home/rocketmq/store/index
storeCheckpoint = /home/rocketmq/store/checkpoint
abortFile = /home/rocketmq/store/abortfile

# 消息大小限制
maxMessageSize = 65536

# 磁盘空间警告阈值
diskSpaceWarningLevelRatio = 0.90

# 磁盘空间强制删除阈值
diskSpaceCleanForciblyRatio = 0.85

# 是否允许Broker自动创建Topic
autoCreateTopicEnable = true

# 是否允许Broker自动创建订阅组
autoCreateSubscriptionGroup = true