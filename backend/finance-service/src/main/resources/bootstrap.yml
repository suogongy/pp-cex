spring:
  application:
    name: finance-service
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:finance-common-config.yaml
      - optional:nacos:finance-mysql-config.yaml
      - optional:nacos:finance-redis-config.yaml
      - optional:nacos:finance-rocketmq-config.yaml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        metadata:
          version: 1.0.0
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:localhost:8080}
      eager: true

server:
  port: 8005

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.ppcex.finance: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"