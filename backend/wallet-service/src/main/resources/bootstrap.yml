spring:
  application:
    name: wallet-service
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:wallet-common-config.yaml
      - optional:nacos:wallet-mysql-config.yaml
      - optional:nacos:wallet-redis-config.yaml
      - optional:nacos:wallet-rocketmq-config.yaml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        register-enabled: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        ip-delete-timeout: 30000
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:localhost:8080}
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
            data-id: wallet-service-sentinel
            rule-type: flow

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.ppcex.wallet: INFO
    org.springframework.cloud: WARN
    org.apache.rocketmq: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"